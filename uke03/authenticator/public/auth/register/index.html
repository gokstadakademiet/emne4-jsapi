<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../../globalStyle.css" />
        <link rel="stylesheet" href="../auth.css" />
        <script type="module" src="./register.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <main>
            <section class="auth header">
                <h1>Authenticator</h1>
            </section>
            <section class="auth input">
                <form>
                    <div class="form-group">
                        <input
                            type="text"
                            name="username"
                            placeholder="Username"
                            required
                        />
                        <label for="username" class="label error"></label>
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            required
                        />
                        <label for="password" class="label error"></label>
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            name="repeat-password"
                            placeholder="Repeat password"
                            required
                        />
                        <label for="password" class="label error"></label>
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            name="fullname"
                            placeholder="Full name"
                            required
                        />
                        <label for="fullname" class="label error"></label>
                    </div>
                    <div class="form-group">
                        <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            required
                        />
                        <label for="email" class="label error"></label>
                    </div>
                    <div class="form-action">
                        <a href="/public/auth">Sign in instead?</a>
                        <button type="submit">Register</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
